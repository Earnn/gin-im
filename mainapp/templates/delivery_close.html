{% extends 'base.html' %}{% load static %} {% load my_filter_range %}
{% block content %}
  <style type="text/css">
  
  
  .TriSea-technologies-Switch > input[type="checkbox"] {
  display: none;
  }
  .cmn-toggle
  {
  position: absolute;
  margin-left: -9999px;
  visibility: hidden;
  }
  .cmn-toggle + label
  {
  display: block;
  position: relative;
  cursor: pointer;
  outline: none;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  }
  input.cmn-toggle-round-flat + label
  {
  padding: 2px;
  width: 75px;
  height: 30px;
  background-color: #dddddd;
  -webkit-border-radius: 60px;
  -moz-border-radius: 60px;
  -ms-border-radius: 60px;
  -o-border-radius: 60px;
  border-radius: 60px;
  -webkit-transition: background 0.4s;
  -moz-transition: background 0.4s;
  -o-transition: background 0.4s;
  transition: background 0.4s;
  }
  input.cmn-toggle-round-flat + label:before, input.cmn-toggle-round-flat + label:after
  {
  display: block;
  position: absolute;
  content: "";
  }
  input.cmn-toggle-round-flat + label:before
  {
  top: 2px;
  left: 2px;
  bottom: 2px;
  right: 2px;
  background-color: #fff;
  -webkit-border-radius: 60px;
  -moz-border-radius: 60px;
  -ms-border-radius: 60px;
  -o-border-radius: 60px;
  border-radius: 60px;
  -webkit-transition: background 0.4s;
  -moz-transition: background 0.4s;
  -o-transition: background 0.4s;
  transition: background 0.4s;
  }
  input.cmn-toggle-round-flat + label:after
  {
  
  top: 4px;
  left: 4px;
  bottom: 4px;
  width: 22px;
  background-color: #dddddd;
  -webkit-border-radius: 52px;
  -moz-border-radius: 52px;
  -ms-border-radius: 52px;
  -o-border-radius: 52px;
  border-radius: 52px;
  -webkit-transition: margin 0.4s, background 0.4s;
  -moz-transition: margin 0.4s, background 0.4s;
  -o-transition: margin 0.4s, background 0.4s;
  transition: margin 0.4s, background 0.4s;
  }
  input.cmn-toggle-round-flat:checked + label
  {
  background-color: #70BF2B;
  }
  input.cmn-toggle-round-flat:checked + label:after
  {
  margin-left: 45px;
  background-color:#70BF2B;
  }
  </style>
  <hr class="uk-box-shadow-medium ">
  <div class="container " id="home" >
        
    <h1 class="uk-heading-bullet">แก้ไขบริการจัดส่ง</h1>

    <h3>สำหรับปิดร้านเร่งด่วน ร้านค้าต้องมาเปิดอีกครั้งหากปิดไปแล้ว </h3>
    <br>

    <div class="uk-child-width-1-4@m uk-child-width-1-4@s  uk-grid-match" uk-grid>
        {% for open,day,index in time %}
 
        <div class="uk-margin">
            <label >{{day}}</label>
                {% if open %}  

                        <div class="switch">
                        <input id="{{index}}" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" 
                        checked="checked">
                        <label for="{{index}}"></label>
                      </div>
                {% else %}
                    <div class="switch">
                            <input id="{{index}}" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                            <label for="{{index}}"></label>
                          </div>


                  {% endif %}
        <!-- </div> -->
      </div>


  {% endfor %}
  </div>
  


<!-- </form> -->
    

</div>


<!-- </form> -->



<script>
$(document).ready(function(){
    $('.cmn-toggle').change(function () {
        if ($(this).prop('checked') == true) {
            console.log("checked");
            var id = $(this).attr('id');
            var isChecked = true;
            // console.log(id);
        }
        else {
          console.log("unchecked");
          var id = $(this).attr('id');
          console.log(id);
          var isChecked = false;
        }
        $.ajax({

            type: "POST",
            url: "{% url 'changeDelivery' %}",
            data: {'index': id,'isChecked':isChecked, 'csrfmiddlewaretoken': '{{ csrf_token }}'},
            dataType: "json",
            success: function(response) {
                console.log("success");

            }
        });
    });


});
// });
</script>

{% endblock %}
